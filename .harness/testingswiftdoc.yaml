pipeline:
  name: testing-swiftdoc
  identifier: testingswiftdoc
  projectIdentifier: NgLabs
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: gitconnectordhruba
        repoName: swift-doc-test
        build: <+input>
  stages:
    - stage:
        name: test
        identifier: test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Action
                  name: Generate Documentation
                  identifier: Generate_Documentation
                  spec:
                    uses: SwiftDocOrg/swift-doc@master
                    with:
                      inputs: "\"Sources\""
                      module-name: plugins-testing
                      output: "\"Documentation\""
              - step:
                  type: Action
                  name: Upload Documentation to Wiki
                  identifier: Upload_Documentation_to_Wiki
                  spec:
                    uses: SwiftDocOrg/github-wiki-publish-action@v1
                    with:
                      path: Documentation
                    env:
                      GH_PERSONAL_ACCESS_TOKEN: test
